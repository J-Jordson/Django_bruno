<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cursos</h1>
    <p><a href="{% url 'curso_cadastro' %}">Cadastrar</a></p>
    <p>Listagem de Cursos</p>
    {% for curso in lista_cursos %}
    <p>Titulo: {{ curso.titulo }}
        - Vagas: {{ curso.vagas}}
        - Data de Inicio: {{ curso.data_inicio}}
        <a href="{% url 'curso_editar' curso.id %}">EDITAR</a>
        <a href="{% url 'curso_remover' curso.id %}">REMOVER</a>
    </p>
    {% empty %}
    <p>Nenhum curso cadastrado</p>
    {% endfor %}
</body>
</html>
